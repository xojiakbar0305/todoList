<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-light">

  <header class="mt-3">
    <h1 class="h1 text-center text-success">todos</h1>
  </header>

  <main class="main-todos w-50 mr-auto ml-auto mb-0">
    <form class="todos-form" action="#" method="GET">
      <div class="form-group mb-0 ">
        <input class="todo-input form-control shadow-sm" placeholder="what needs to be done?" type="text">
      </div>
    </form>
    <ul class="todo-list list-group">
    </ul>
  </main>
<footer class="todos-footer w-50 mr-auto ml-auto d-flex flex-row mt-3 align-items-center">
  <p class="mr-3 m-0"> 
    <span class="todo-left">0</span>
    items left
  </p>
  <button class="show-all btn btn-light d-block text-nowrap" type="button">All</button>
  <button class="show-active btn btn-light ml-2 d-block text-nowrap" type="button">Active</button>
  <button class="show-completed btn btn-light ml-2 d-block text-nowrap" type="button">Completed</button>
  <button class="clear-btn btn btn-light ml-2 d-block text-nowrap" type="button">clear all</button>
</footer>

  <!-- TEMPLATES -->
  <template id="todo-item">
    <li class="todo-item list-group-item d-flex align-items-center">
    <input class="todo-checkbox-input mr-2" type="checkbox" name="checkbox"aria-label="todo checkbox input">
      <span class="todo-text d-block">Binnima</span>
      <button class="remove-todo-list-button btn btn-danger block ml-auto" type="button">remove</button>
    </li>
  </template>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
